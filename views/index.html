<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes de Star Wars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Personajes de Star Wars</h1>
        
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="buscarId" class="form-control" placeholder="Buscar por ID">
            </div>
            <div class="col-md-4">
                <input type="text" id="buscarNombre" class="form-control" placeholder="Buscar por Nombre">
            </div>
            <div class="col-md-4">
                <button id="botonBuscar" class="btn btn-primary">Buscar</button>
            </div>
        </div>

        <table id="tablaPersonajes" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Altura</th>
                    <th>Peso</th>
                    <th>Color de Pelo</th>
                    <th>Color de Piel</th>
                    <th>Color de Ojos</th>
                    <th>Año de Nacimiento</th>
                    <th>Género</th>
                    <th>Mundo Natal</th>
                    <th>Especie</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="/scripts.js"></script>
</body>
</html>
